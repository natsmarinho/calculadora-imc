<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Calcule seu imc</h1>
    <div class="form">
<p class="formulario nome">Olá, por favor digite seu nome.</p>
<input class="circular" type="text" id="nome"><br>

<div class="height">
<p class="formulario">Qual a sua altura?(Em centímetros)</p>
<input class="circular" type="text" id="altura">
</div>

<div class="weight">
    <p class="formulario">Quanto você pesa?</p>
    <input class="circular" type="text" id="peso">
</div>

<button type="submit" id="calcular">calcular</button>
<div id="resultado"></div>
    </div> 
    
    
    
    <script src="script.js"></script>
</body>
</html>
